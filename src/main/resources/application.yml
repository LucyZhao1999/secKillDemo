spring:
#静态资源处理
  resources :
  #启用默认静态资源处理，默认启用
    add-mappings : true
    cache:
      cachecontrol :
        #缓存响应时间，单位秒
        max-age : 3600
    chain:
      #资源链中启用缓存，默认启用
      cache : true
      #启用资源链，默认禁用
      enabled : true
      #启用压缩资源(gzip,brotli)解析 ,默认禁用
      compressed : true
      #启用H5应用缓存，默认禁用
      html-application-cache : true
    #静态资源位置
    static-locations : classpath:/static/
  # thymeleaf??
  thymeleaf:
    # ????
    cache: false
    # ?????
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill
      #    ?useUnicode=true&characterEncoding=UTF- 8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234aaaa
    hikari:
          # ????
      pool-name: DateHikariCP
          # ???????
      minimum-idle: 5
          # ?????????????600000 (10??)
      idle-timeout: 180000
          # ????????10
      maximum-pool-size: 10
          # ??????????????
      auto-commit: true
          # ?????????0?????????1800000 (30??)
      max-lifetime: 1800000
          # ?????????30000 (30?)
      connection-timeout: 30000
          # ?????????????
      connection-test-query: SELECT 1

  data:
      redis:

        host: 10.0.0.57
        #服务器端口
        port: 6379
        #数据库
        database: 0
        #超时时间
        timeout: 10000ms
        #服务器地址
        lettuce:
          pool:
            #最大连接数，默认8
            max-active: 8
            #最大连接阻塞等待时间，默认-1
            max-wait: 10000ms
            #最大空闲连接
            max-idle: 200
            #最小空闲连接
            min-idle: 5



    # Mybatis-plus??
mybatis-plus:
    #??Mapper????
  mapper-locations: classpath*:/mapper/*Mapper.xml
    # ??MyBatis???????? (???????)
  type-aliases-package: com.example.seckill.pojo

    ## Mybatis SQL ??(???????????Mapper.xml????)
